<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Application and Exam System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../slick/slick.css">
<link rel="stylesheet" href="../slick/slick-theme.css">

<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.4.css">
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/bootstrap-3.3.4.min.js"></script>
<link rel="stylesheet" href="../css/main.css">

<style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .item{
      margin-top: 55px;
    }    
</style>

</head>
<body th:object="${examCt}">
  <div class="question-header">
    <img src="../img/logo.png" height="90%" style="float:left; vertical-align:middle">
    <div style="line-height:90%; margin-left:45px; vertical-align:middle"><font style="font-size: 70%">Philippine Global Delivery Center</font> 
      <br/> Application and Exam System
    </div>
  </div>

  <div class="item">
    <div class="question-content center">
      <p>
        Applicant Login Page:
      </p><br>
 		<p style="margin: 0 0 0" th:if="${loginError}">Invalid reference number</p>
 		<form th:object="${applicantExam}" method="post">
 		<br><label for="refNo">Reference number</label>:
      	<input type="text" id="refNo" name="refNo" autofocus="autofocus" /><input type="submit" value="Log in" /> <br />
     	<br />
      	
 		</form>
				
	</div>

  </div>  

  <div class="question-footer">
  </div>
  
</body>

</html>
