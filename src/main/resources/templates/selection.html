<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Application and Exam System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../slick/slick.css">
<link rel="stylesheet" href="../slick/slick-theme.css">

<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.4.css">
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/bootstrap-3.3.4.min.js"></script>
<link rel="stylesheet" href="../css/main.css">

<style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .item{
      margin-top: 55px;
    }    
</style>

</head>
<body th:object="${examCt}">
  <div class="question-header">
    <img src="../img/logo.png" height="90%" style="float:left; vertical-align:middle">
    <div style="line-height:90%; margin-left:45px; vertical-align:middle"><font style="font-size: 70%">Philippine Global Delivery Center</font> 
      <br/> Application and Exam System
    </div>
  </div>

  <div class="item">
    <div class="question-content center">
      <p>
        Exam Category Selection:
      </p><br><br>
 		<p style="margin: 0 0 0">
				<div th:each="detail, itemStat : ${examCt}">
					<a th:href="@{/exam/intro/{category}(category=__${itemStat.index}__)}">
						<span
							th:text="${detail.category.description}"></span>
					</a>
				</div>
	</div>

  </div>  

  <div class="question-footer">
    <div style="line-height:150%; margin:5px 15px ; vertical-align:top; display: inline-block;">
       Applicant: <b><span th:text="${applicantExam.applicant.fullname}" /></b>  
      <br/>
    </div>

    <div style="line-height:150%; margin:5px 50px ; vertical-align:top; display: inline-block;">
      Reference #:  <b><span th:text="${applicantExam.refNo}" /></b><br>&nbsp;
    </div>
  </div>

</body>

</html>
